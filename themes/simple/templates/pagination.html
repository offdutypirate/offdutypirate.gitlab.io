{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation">
<ul class="pagination">
    {% if articles_page.has_previous() %}
       <li>
      	<a aria-label="Previous" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
      	</a>
      </li>
    {% endif %}
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
       <li>
      	<a aria-label="Next" href="{{ SITEURL }}/{{ articles_next_page.url }}">
      	</a>
      </li>
    {% endif %}
</ul>
</nav>
{% endif %}
